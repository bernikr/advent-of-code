[project]
name = "advent-of-code"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "frozendict>=2.1.1",
    "tqdm>=4.62.3",
    "sympy>=1.9",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "regex>=2022.10.31",
    "advent-of-code-data>=1.3.2",
    "setuptools>=57.0.0",
    "portion>=2.4.1",
    "cpmpy>=0.9.23",
    "ruff>=0.8.1",
    "aoc-utils",
]

[tool.ruff.lint]
select = ["Q"]

[tool.uv.sources]
aoc-utils = { workspace = true }

[tool.uv.workspace]
members = ["aoc_utils"]
