[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { }

[project]
name = "advent-of-code"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "frozendict>=2.1.1",
    "tqdm>=4.62.3",
    "sympy>=1.9",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "regex>=2022.10.31",
    "advent-of-code-data>=1.3.2",
    "setuptools>=57.0.0",
    "portion>=2.4.1",
    "cpmpy>=0.9.23",
    "aoc-utils",
    "networkx>=3.4.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
preview = true
select = ["ALL"]
ignore = [
    "E741", # Ambiguous variable name (want to use "l" for line)
    "E731", # lambda assigning to a variable
    "INP001", # Implicit namespace package
    "D", # pydocstyle
    "CPY", # flake8-copyright
    "T20", # flake8-print
    "B905", # zip without explicit `strict=` parameter
    "PLR2004", # Magic value used in comparison
]

[tool.uv]
dev-dependencies = [
    "advent-of-code",
    "ruff>=0.8.1",
]

[tool.uv.sources]
aoc-utils = { workspace = true }
advent-of-code = { workspace = true }

[tool.uv.workspace]
members = ["aoc_utils"]

[project.entry-points."adventofcode.user"]
bernikr = "aoc_runner.entrypoint:solve"
